server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # runtime config (gerado em /tmp/config.js)
  location = /config.js {
    alias /tmp/config.js;
    add_header Cache-Control "no-store";
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}